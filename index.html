<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #000000;
    background-image: url("background.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
</style>
</head>
<body onload="startGame()">

<script>
let myGamePiece;
let myObstacles = [];
let myScore;
let score = 0;

let upPressed = false;
let downPressed = false;

function startGame() {
    myGamePiece = new component(25, 25, "yellow", 10, 120);
    myScore = new component("30px", "Consolas", "yellow", 280, 40, "text");
    score = 0;
    myGameArea.start();
}

function restartGame() {
    const button = document.getElementById("restartButton");
    if (button) button.remove();

    // Remove old canvas
    if (document.body.contains(myGameArea.canvas)) {
        document.body.removeChild(myGameArea.canvas);
    }

    myObstacles = [];
    upPressed = false;
    downPressed = false;

    startGame();
}

const myGameArea = {
    canvas: document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = 480;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 10);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
};

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        const ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    };
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    };
    this.crashWith = function(otherobj) {
        const myleft = this.x;
        const myright = this.x + this.width;
        const mytop = this.y;
        const mybottom = this.y + this.height;
        const otherleft = otherobj.x;
        const otherright = otherobj.x + otherobj.width;
        const othertop = otherobj.y;
        const otherbottom = otherobj.y + otherobj.height;
        let crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    };
}

function updateGameArea() {
    let x, height, gap, minHeight, maxHeight, minGap, maxGap;

    // Movement
    myGamePiece.speedY = upPressed ? -8.0 : 2.0;

    // Collision
    for (let i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            showRestartButton();
            myGameArea.stop();
            return;
        }
    }

    // Boundary collision
    if (myGamePiece.y < 0 || myGamePiece.y + myGamePiece.height > myGameArea.canvas.height) {
        showRestartButton();
        myGameArea.stop();
        return;
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;

    // Create obstacles
    if (myGameArea.frameNo === 1 || everyinterval(60)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 80;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

        const topObstacle = new component(50, height, "grey", x, 0);
        const bottomHeight = myGameArea.canvas.height - height - gap;
        const bottomObstacle = new component(50, bottomHeight, "grey", x, height + gap);

        topObstacle.isScored = false;
        myObstacles.push(topObstacle, bottomObstacle);
    }

    // Move/update obstacles and check score
    for (let i = 0; i < myObstacles.length; i += 2) {
        const top = myObstacles[i];
        const bottom = myObstacles[i + 1];

        top.speedX = bottom.speedX = -4;
        top.newPos(); bottom.newPos();
        top.update(); bottom.update();

        // Score if passed
        if (!top.isScored && top.x + top.width < myGamePiece.x) {
            top.isScored = true;
            score += 1;
        }
    }

    // Update score
    myScore.text = "SCORE: " + score;
    myScore.update();

    // Move player
    myGamePiece.newPos();    
    myGamePiece.update();
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0;
}

// Key events
document.addEventListener("keydown", function(event) {
    if (event.code === "Space") upPressed = true;
});
document.addEventListener("keyup", function(event) {
    if (event.code === "Space") upPressed = false;
});

// Show restart button
function showRestartButton() {
    const button = document.createElement("button");
    button.id = "restartButton"
    button.textContent = "Restart";
    button.style.position = "absolute";
    button.style.top = "30%";
    button.style.left = "50%";
    button.style.transform = "translate(-50%, -50%)";
    button.style.padding = "15px 30px";
    button.style.fontSize = "20px";
    button.style.backgroundColor = "black";
    button.style.color = "white";
    button.style.border = "none";
    button.style.borderRadius = "8px";
    button.style.cursor = "pointer";
    button.style.zIndex = "1000";
    button.onclick = restartGame;

    document.body.appendChild(button);
}

// Go back button
function goBack() {
    window.history.back();
}
</script>

<button onclick="goBack()" style="position:absolute; top:10px; left:10px;">ðŸ”™ Back</button>

<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; color:white; background-color: rgb(71, 71, 71);">
    Score increases when you pass obstacle gaps. Survive as long as you can! Press "Restart" after crashing.
</h1>

</body>
</html>
