<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    canvas {
      border: 1px solid #000;
      background-color: black;
      display: block;
      margin: auto;
      margin-top: 30px;
    }
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<h1>Snake Game</h1>
<h2 id="scoreDisplay">Score: 0</h2>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<button = onclick = "startGame()" id = "startButton" style = "display:inline-block">Start</button>
<button onclick="restartGame()" id="restartButton" style="display: none;">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [{x: 10, y: 10}];
let food = {x: 5, y: 5};
let dx = 1, dy = 0;
let score = 0;
let gameInterval;
let changingDirection = false;

function startGame() {
  snake = [{x: 10, y: 10}];
  dx = 1; dy = 0;
  score = 0;
  food = randomFood();
  document.getElementById("startButton").style.display = "none";
  document.getElementById("scoreDisplay").innerText = "Score: 0";
  document.getElementById("restartButton").style.display = "none";
  clearInterval(gameInterval);
  gameInterval = setInterval(updateGame, 100);
}

function restartGame() {
  startGame();
}

function updateGame() {
  changingDirection = false;

  // Move snake
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  // Check wall collision
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    endGame();
    return;
  }

  // Check self collision
  for (let part of snake) {
    if (head.x === part.x && head.y === part.y) {
      endGame();
      return;
    }
  }

  snake.unshift(head);

  // Check food collision
  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("scoreDisplay").innerText = "Score: " + score;
    food = randomFood();
  } else {
    snake.pop();
  }

  drawGame();
}
function drawEyes(head) {
  const eyeSize = 3;
  const offset = 4;
  const centerX = head.x * gridSize;
  const centerY = head.y * gridSize;

  ctx.fillStyle = "black";

  if (dx === 1) { // moving right
    ctx.fillRect(centerX + gridSize - offset - eyeSize, centerY + offset, eyeSize, eyeSize);
    ctx.fillRect(centerX + gridSize - offset - eyeSize, centerY + gridSize - offset - eyeSize, eyeSize, eyeSize);
  } else if (dx === -1) { // moving left
    ctx.fillRect(centerX + offset, centerY + offset, eyeSize, eyeSize);
    ctx.fillRect(centerX + offset, centerY + gridSize - offset - eyeSize, eyeSize, eyeSize);
  } else if (dy === -1) { // moving up
    ctx.fillRect(centerX + offset, centerY + offset, eyeSize, eyeSize);
    ctx.fillRect(centerX + gridSize - offset - eyeSize, centerY + offset, eyeSize, eyeSize);
  } else if (dy === 1) { // moving down
    ctx.fillRect(centerX + offset, centerY + gridSize - offset - eyeSize, eyeSize, eyeSize);
    ctx.fillRect(centerX + gridSize - offset - eyeSize, centerY + gridSize - offset - eyeSize, eyeSize, eyeSize);
  }
}

function drawGame() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw snake
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = "lime";
    const part = snake[i];
    ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);

    // Draw eyes on the head
    if (i === 0) {
      drawEyes(part);
    }
  }

  // Draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
}

function randomFood() {
  let newFood;
  while (true) {
    newFood = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    if (!snake.some(part => part.x === newFood.x && part.y === newFood.y)) {
      return newFood;
    }
  }
}

function endGame() {
  clearInterval(gameInterval);
  document.getElementById("restartButton").style.display = "inline-block";
}

document.addEventListener("keydown", function(e) {
  if (changingDirection) return;
  changingDirection = true;

  switch (e.key) {
    case "ArrowUp":
    case "w":
      if (dy !== 1) { dx = 0; dy = -1; }
      break;
    case "ArrowDown":
    case "s":
      if (dy !== -1) { dx = 0; dy = 1; }
      break;
    case "ArrowLeft":
    case "a":
      if (dx !== 1) { dx = -1; dy = 0; }
      break;
    case "ArrowRight":
    case "d":
      if (dx !== -1) { dx = 1; dy = 0; }
      break;
  }
});
// Go back button
function goBack() {
    window.history.back();
}
</script>
<button onclick="goBack()" style="position:absolute; top:10px; left:10px;">ðŸ”™ Back</button>
</body>
</html>
